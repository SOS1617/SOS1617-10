<!DOCTYPE html>
<html ng-app="BeersManagerApp">

<head>
    <title>Beers app</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/beers/beers-manager-app.js"></script>
    <script type="text/javascript" src="/beers/list-ctrl.js"></script>
    <script type="text/javascript" src="/bower_components/bootbox.js/bootbox.js"></script>
    <style type="text/css">
        h2 {
            background: rgba(73, 155, 234, 1);
            background: -moz-linear-gradient(top, rgba(73, 155, 234, 1) 0%, rgba(32, 124, 229, 1) 100%);
            background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(73, 155, 234, 1)), color-stop(100%, rgba(32, 124, 229, 1)));
            background: -webkit-linear-gradient(top, rgba(73, 155, 234, 1) 0%, rgba(32, 124, 229, 1) 100%);
            background: -o-linear-gradient(top, rgba(73, 155, 234, 1) 0%, rgba(32, 124, 229, 1) 100%);
            background: -ms-linear-gradient(top, rgba(73, 155, 234, 1) 0%, rgba(32, 124, 229, 1) 100%);
            background: linear-gradient(to bottom, rgba(73, 155, 234, 1) 0%, rgba(32, 124, 229, 1) 100%);
            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#499bea', endColorstr='#207ce5', GradientType=0);
            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#99cfff', endColorstr='#207ce5', GradientType=0);
            line-height: 2em;
            color: #f5f5f0;
            margin-bottom: 30px;
            text-align: center;
            margin-top: 0;
            box-shadow: 0px 3px 4px grey;
        }
        
        .modal-body {
            text-align: center;
        }
        
        #buttonAddModal {
            position: absolute;
            right: 135px;
        }
        
        #buttonDeleteAll {
            position: absolute;
            right: 30px;
        }
        #buttonLoad{
            position: absolute;
            right:250px;
        }
        
        table {
            margin-top: 20px;
        }
        
        #datatable {
            margin-top: 70px;
            text-align: center;
        }
        
        th {
            text-align: center;
        }
        
        #centeredtext {
            text-align: center;
        }
        
        .modal-body label {
            display: inline-block;
            width: 210px;
            text-align: left;
        }
    </style>

</head>

<body>
    <div ng-controller="ListCtrl">
        <div id="centeredtext">
            <h2>Beers</h2>
            <label for="api">apikey</label> <input id="api" type="password" class="from-control" ng-model="apikeyfield" /> <button class="btn btn-success" ng-click="sendapi()"><span class="glyphicon glyphicon-ok"></span> Access</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Search</th>
                    <td></td>
                    <th>Paginate</th>
                    <td></td>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td><label>YearFrom: <input class="from-control" ng-model="YearFrom"/></label></td>
                    <td><label>YearTo: <input class="from-control" ng-model="YearTo"/></label></td>
                    <td><label>Limit: <input class="from-control" ng-model="Limit"/></label></td>
                    <td><label>Offset: <input class="from-control" ng-model="Offset"/></label></td>
                    <td><button class="btn btn-info" ng-click="filter(YearFrom,YearTo,Limit,Offset)"><span class="glyphicon glyphicon-search"></span> Filter</button>
                        <button class="btn btn-success" ng-click="clearSearch()"><span class="glyphicon glyphicon-remove"></span> Clear</button></td>
                </tr>
            </tbody>
        </table>
        
        <button id="buttonLoad" class="btn btn-info" ng-click="load()">Load Initial Data</button>
        
        <button id="buttonAddModal" class="btn btn-primary" data-toggle="modal" data-target="#addModal"><span class="glyphicon glyphicon-plus-sign"></span> Add</button>
            
        <button id="buttonDeleteAll" class="btn btn-danger" ng-click="deleteBeers()"><span class="glyphicon glyphicon-trash"></span> DeleteAll</button>
        
        <table class="table" id="datatable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Birthyear</th>
                    <th>Province</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="beer in beers">
                    <td>{{beer.name}}</td>
                    <td>{{beer.country}}</td>
                    <td>{{beer.birthyear}}</td>
                    <td>{{beer.province}}</td>
                    <td>
                        <button class="btn btn-warning" ng-click="fillfields(beer.country,beer.birthyear)" data-toggle="modal" data-target="#updateModal"><span class="glyphicon glyphicon-pencil"></span> Update</button>
                        <button class="btn btn-danger" ng-click="deleteBeer(beer.country,beer.birthyear)"><span class="glyphicon glyphicon-trash"></span> Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="updateModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" ng-click="clearResponseData()">&times;</button>
                        <h4 class="modal-title">Update Beer</h4>
                    </div>
                    <div class="modal-body">
                        <pre>{{responsedata}}</pre>
                        <p><label class="fieldsname">Name<input class="from-control" ng-model="Beer.name" /></label></p>
                        <p><label class="fieldsname">Country<input class="from-control" id="readonly" ng-model="Beer.country" readonly="true"/></label></p>
                        <p><label class="fieldsname">Birthyear<input class="from-control" id="readonly" ng-model="Beer.birthyear" readonly="true"/></label></p>
                        <p><label class="fieldsname">Province<input class="from-control" ng-model="Beer.province" /></label></p>
                        <p><button class="btn btn-warning" ng-click="updateBeer(Beer.country,Beer.birthyear)"><span class="	glyphicon glyphicon-pencil"></span> Update</button></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clearResponseData()">Close</button>
                    </div>
                </div>

            </div>
        </div>
        <div id="addModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" ng-click="clearResponseData()">&times;</button>
                        <h4 class="modal-title">Add Beer</h4>
                    </div>
                    <div class="modal-body">
                        <pre>{{responsedata}}</pre>
                        <p><label class="fieldsname">Name<input class="from-control" ng-model="newBeer.name" /></label></p>
                        <p><label class="fieldsname">Country<input class="from-control" ng-model="newBeer.country" /></label></p>
                        <p><label class="fieldsname">Birthyear<input class="from-control" ng-model="newBeer.birthyear" /></label></p>
                        <p><label class="fieldsname">Province<input class="from-control" ng-model="newBeer.province" /></label></p>
                        <p><button class="btn btn-primary" ng-click="addBeer()"><span class="glyphicon glyphicon-floppy-save"></span> Add</button></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clearResponseData()">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
