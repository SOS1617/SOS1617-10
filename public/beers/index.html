<!DOCTYPE html>
<html ng-app="BeersManagerApp">

<head>
    <title>Beers app</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/beers/contact-manager-app.js"></script>
    <script type="text/javascript" src="/beers/list-ctrl.js"></script>


</head>

<body>
    <div ng-controller="ListCtrl">
        <h2>Beers</h2>
        <label for="api">apikey</label> <input id="api" type="password" class="from-control" ng-model="apikeyfield" /> <button class="btn btn-success" ng-click="sendapi()">Access</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Birthyear</th>
                    <th>Province</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td> <input class="from-control" ng-model="Beer.name" /></td>
                    <td> <input class="from-control" ng-model="Beer.country" /></td>
                    <td> <input class="from-control" ng-model="Beer.birthyear" /></td>
                    <td> <input class="from-control" ng-model="Beer.province" /></td>
                    <td><button class="btn btn-primary" ng-click="addBeer()">Add</button>
                        <button class="btn btn-warning" ng-click="updateBeer(Beer.country,Beer.birthyear)">Update</button>
                        <button class="btn btn-danger" ng-click="deleteBeers()">DeleteAll</button>
                    </td>
                </tr>
                <tr>
                    <th>Search</th>
                    <td></td>
                    <th>Paginate</th>
                    <td></td>
                </tr>
                <tr>
                    <td><label>YearFrom: <input class="from-control" ng-model="YearFrom"/></label></td>
                    <td><label>YearTo: <input class="from-control" ng-model="YearTo"/></label></td>
                    <td><label>Limit: <input class="from-control" ng-model="Limit"/></label></td>
                    <td><label>Offset: <input class="from-control" ng-model="Offset"/></label></td>
                    <td><button class="btn btn-info" ng-click="filter(YearFrom,YearTo,Limit,Offset)"><span class="glyphicon glyphicon-search"></span> Filter</button></td>
                    <td><button class="btn btn-success" ng-click="clearSearch()">Clear</button></td>
                </tr>
                <tr ng-repeat="beer in beers">
                    <td>{{beer.name}}</td>
                    <td>{{beer.country}}</td>
                    <td>{{beer.birthyear}}</td>
                    <td>{{beer.province}}</td>
                    <td><button class="btn btn-danger" ng-click="deleteBeer(beer.country,beer.birthyear)">Delete</button>
                        <button class="btn btn-warning" ng-click="fillfields(beer.country,beer.birthyear)">Update</button></td>
                </tr>
            </tbody>
        </table>

    </div>


</body>

</html>
