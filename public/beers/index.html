<!DOCTYPE html>
<html ng-app="BeersManagerApp">

<head>
    <title>Beers app</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/beers/contact-manager-app.js"></script>
    <script type="text/javascript" src="/beers/list-ctrl.js"></script>
    <script type="text/javascript" src="/bower_components/bootbox.js/bootbox.js"></script>
    <style type="text/css">
        .modal-body {
            text-align: center;
        }
        #buttonAddModal {
            position:relative;
            right:60px;
        }
        #buttonDeleteAll{
             position:relative;
            right:10px;
        }
        
    </style>

</head>

<body>
    <div ng-controller="ListCtrl">
        <h2>Beers</h2>
        <label for="api">apikey</label> <input id="api" type="password" class="from-control" ng-model="apikeyfield" /> <button class="btn btn-success" ng-click="sendapi()">Access</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Search</th>
                    <td></td>
                    <th>Paginate</th>
                    <td></td>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td><label>YearFrom: <input class="from-control" ng-model="YearFrom"/></label></td>
                    <td><label>YearTo: <input class="from-control" ng-model="YearTo"/></label></td>
                    <td><label>Limit: <input class="from-control" ng-model="Limit"/></label></td>
                    <td><label>Offset: <input class="from-control" ng-model="Offset"/></label></td>
                    <td><button class="btn btn-info" ng-click="filter(YearFrom,YearTo,Limit,Offset)"><span class="glyphicon glyphicon-search"></span> Filter</button>
                        <button class="btn btn-success" ng-click="clearSearch()">Clear</button></td>
                </tr>
            </tbody>
        </table>

        <button id="buttonAddModal" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add</button>

        <button id="buttonDeleteAll" class="btn btn-danger" ng-click="deleteBeers()">DeleteAll</button>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Birthyear</th>
                    <th>Province</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="beer in beers">
                    <td>{{beer.name}}</td>
                    <td>{{beer.country}}</td>
                    <td>{{beer.birthyear}}</td>
                    <td>{{beer.province}}</td>
                    <td>
                        <button class="btn btn-warning" ng-click="fillfields(beer.country,beer.birthyear)" data-toggle="modal" data-target="#updateModal">Update</button>
                        <button class="btn btn-danger" ng-click="deleteBeer(beer.country,beer.birthyear)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="updateModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Update Beer</h4>
                    </div>
                    <div class="modal-body">
                        <p><label class="fieldsname">Name<input class="from-control" ng-model="Beer.name" /></label></p>
                        <p><label class="fieldsname">Country<input class="from-control" ng-model="Beer.country" /></label></p>
                        <p><label class="fieldsname">Birthyear<input class="from-control" ng-model="Beer.birthyear" /></label></p>
                        <p><label class="fieldsname">Province<input class="from-control" ng-model="Beer.province" /></label></p>
                        <p><button class="btn btn-warning" ng-click="updateBeer(Beer.country,Beer.birthyear)">Update</button></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
        <div id="addModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Beer</h4>
                    </div>
                    <div class="modal-body">
                        <p><label class="fieldsname">Name<input class="from-control" ng-model="newBeer.name" /></label></p>
                        <p><label class="fieldsname">Country<input class="from-control" ng-model="newBeer.country" /></label></p>
                        <p><label class="fieldsname">Birthyear<input class="from-control" ng-model="newBeer.birthyear" /></label></p>
                        <p><label class="fieldsname">Province<input class="from-control" ng-model="newBeer.province" /></label></p>
                        <p><button class="btn btn-primary" ng-click="addBeer()">Add</button></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
