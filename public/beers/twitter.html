<h2 id="titleBeer">Tweet's analysis of beers</h2>

<div id="twittergraph"><div id="tweetLoader" class="loader"></div></div>
<br/>
<div id="btn-group">
    <button class="btn btn-primary" id="none">No Format</button>
    <button class="btn btn-primary" id="scientific">Scientific Notation</button>
    <button class="btn btn-primary" id="decimal">Decimal</button>
    <button class="btn btn-primary" id="short">Short</button>
</div>
<table id="tabletwitter" class="table">
    <tr>
        <th>
            Image
        </th>
        <th>
            Username
        </th>
        <th>
            Tweet
        </th>
    </tr>
    <tr ng-repeat="tweet in tweetsToShow">
        <td><img class="twitterthumb" src="{{tweet.image}}" height="50"></img></td>
        <td>{{tweet.user}}</td>
        <td>{{tweet.message}}</td>
    </tr>
</table>
