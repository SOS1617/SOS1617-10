<!DOCTYPE html>
<html ng-app="EstablishmentsManagerApp">

<head>
    <title>Establishments app</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>

    <script type="text/javascript" src="/establishments/establishment-manager-app.js"></script>
    <script type="text/javascript" src="/establishments/list-ctrl.js"></script>
</head>

<body>
    <div ng-controller="ListCtrl">
        <h2>Establishments</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Year</th>
                    <th>Number</th>
                    <th>Beds</th>
                    <th>Nights</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" ng-model="newEstablishment.country" /></td>
                    <td><input class="form-control" ng-model="newEstablishment.year" /></td>
                    <td><input class="form-control" ng-model="newEstablishment.number" /></td>
                    <td><input class="form-control" ng-model="newEstablishment.beds" /></td>
                    <td><input class="form-control" ng-model="newEstablishment.nights" /></td>
                    <td><button class="btn btn-primary" ng-click="addEstablishment()">Add</button></td>
                </tr>
                <tr ng-repeat="establishment in establishments">
                    <td>{{establishment.country}}</td>
                    <td>{{establishment.year}}</td>
                    <td>{{establishment.number}}</td>
                    <td>{{establishment.beds}}</td>
                    <td>{{establishment.nights}}</td>
                    <td><button class="btn btn-warning" ng-click="fillFields(establishment.country, establishment.year)" data-toggle="modal" data-target="#updateModal">Update</button>
                        <button class="btn btn-danger" ng-click="deleteEstablishment(establishment.country, establishment.year)"><span class="glyphicon glyphicon-erase"></span>Delete</button></td>
                </tr>
            </tbody>
        </table>
        <div id="updateModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" ng-click="clearResponseData()">&times;</button>
                        <h4 class="modal-title">Update Establishments</h4>
                    </div>
                    <div class="modal-body">
                        <pre>{{responseData}}</pre>
                        <p><label class="fieldsname">Country<input class="from-control" ng-model="Establishment.country" /></label></p>
                        <p><label class="fieldsname">Year<input class="from-control" ng-model="Establishment.year" /></label></p>
                        <p><label class="fieldsname">Number<input class="from-control" ng-model="Establishment.number" /></label></p>
                        <p><label class="fieldsname">Beds<input class="from-control" ng-model="Establishment.beds" /></label></p>
                        <p><label class="fieldsname">Nights<input class="from-control" ng-model="Establishment.nights" /></label></p>
                        <p><button class="btn btn-warning" ng-click="putEstablishment(Establishment.country,Establishment.year)"><span class="glyphicon glyphicon-pencil"></span> Update</button></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clearResponseData()">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
