<!DOCTYPE html>
<html ng-app="EstablishmentsManagerApp">

<head>
    <title>Establishments app</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootbox.js/bootbox.js"></script>

    <script type="text/javascript" src="/establishments/establishment-manager-app.js"></script>
    <script type="text/javascript" src="/establishments/list-ctrl.js"></script>

    <style type="text/css">
        #table,
        #apikey,
        #search,
        #paginate {
            margin: 20px;
        }
        
        #loadInitialData {
            margin-top: 50px;
            margin-left: 50px;
        }
        
        h2 {
            background: rgb(99, 104, 207);
            background: -moz-linear-gradient(top, rgb(99, 104, 207) 0%, rgb(0, 139, 139) 100%);
            background: -webkit-gradient(left top, left bottom, color-stop(0%, rgb(99, 104, 207)), color-stop(100%, rgb(0, 139, 139)));
            background: -webkit-linear-gradient(top, rgb(99, 104, 207) 0%, rgb(0, 139, 139) 100%);
            background: -o-linear-gradient(top, rgb(99, 104, 207) 0%, rgb(0, 139, 139) 100%);
            background: -ms-linear-gradient(top, rgb(99, 104, 207) 0%, rgb(0, 139, 139) 100%);
            background: linear-gradient(to bottom, rgb(99, 104, 207) 0%, rgb(0, 139, 139) 100%);
            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#6368cf', endColorstr='#008b8b', GradientType=0);
            line-height: 2em;
            color: #f5f5f0;
            margin-bottom: 30px;
            text-align: center;
            margin-top: 0;
            box-shadow: 0px 3px 4px grey;
        }
        
        th {
            text-align: center;
        }
        
        .modal-body {
            text-align: center;
        }
        
        .modal-body label {
            width: 210px;
            text-align: left;
        }
        
        ul {
            list-style-type: none;
        }
        
        li {
            float: left;
        }
    </style>
</head>

<body>
    <div ng-controller="ListCtrl">
        <div>
            <h2>Establishments</h2>
        </div>
        <ul>
            <li>
                <div id="apikey">
                    <label for="apikey">Apikey</label> <input id="apikey" class="from-control" ng-model="Apikey" />
                    <button class="btn btn-primary" ng-click="setApikey()"><span class="glyphicon glyphicon-ok"></span> Access</button>
                </div>
            </li>
            <li>
                <div id="search">
                    <label for="from">From year</label> <input id="from" class="form-control" ng-model="fromYear" />
                    <label for="to">To year</label> <input id="to" class="form-control" ng-model="toYear" />
                    <button id="Search" class="btn btn-info disabled" ng-click="search(fromYear,toYear)"><span class="glyphicon glyphicon-search"></span> Search</button>
                </div>
            </li>
            <li>
                <div id="paginate">
                    <label for="limit">Limit</label> <input class="form-control" ng-model="Limit" />
                    <label for="offset">Offset</label> <input class="form-control" ng-model="Offset" />
                    <button id="Paginate" class="btn btn-default disabled" ng-click="paginate(Limit,Offset)"><span class="glyphicon glyphicon-th-list"></span> Paginate</button>
                </div>
            </li>
            <li>
                <div id="loadInitialData">
                    <button id="Load" class="btn btn-success btn-lg disabled" ng-click="loadData()"><span class="glyphicon glyphicon-floppy-open"></span> Load data</button>
                </div>
            </li>
        </ul>
        <div id="table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Year</th>
                        <th>Number</th>
                        <th>Beds</th>
                        <th>Nights</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" ng-model="newEstablishment.country" /></td>
                        <td class="col-xs-1"><input class="form-control" ng-model="newEstablishment.year" /></td>
                        <td class="col-xs-2"><input class="form-control" ng-model="newEstablishment.number" /></td>
                        <td><input class="form-control" ng-model="newEstablishment.beds" /></td>
                        <td><input class="form-control" ng-model="newEstablishment.nights" /></td>
                        <td>
                            <button id="Add" class="btn btn-primary disabled" ng-click="addEstablishment()"><span class="glyphicon glyphicon-plus"></span> Add</button>
                            <button id="Delete" class="btn btn-danger disabled" ng-click="deleteAllEstablishments()"><span class="glyphicon glyphicon-trash"></span> Delete all</button>
                        </td>
                    </tr>
                    <tr ng-repeat="establishment in establishments">
                        <td>{{establishment.country}}</td>
                        <td>{{establishment.year}}</td>
                        <td>{{establishment.number}}</td>
                        <td>{{establishment.beds}}</td>
                        <td>{{establishment.nights}}</td>
                        <td>
                            <button class="btn btn-warning" ng-click="fillFields(establishment.country, establishment.year)" data-toggle="modal" data-target="#updateModal"><span class="glyphicon glyphicon-pencil"></span> Update</button>
                            <button class="btn btn-danger" ng-click="deleteEstablishment(establishment.country, establishment.year)"><span class="glyphicon glyphicon-erase"></span> Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="updateModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" ng-click="clearResponseData()">&times;</button>
                        <h4 class="modal-title">Update Establishments</h4>
                    </div>
                    <div class="modal-body">
                        <pre>{{responseData}}</pre>
                        <p><label class="fieldsname">Country<input class="from-control" ng-model="Establishment.country" /></label></p>
                        <p><label class="fieldsname">Year<input class="from-control" ng-model="Establishment.year" /></label></p>
                        <p><label class="fieldsname">Number<input class="from-control" ng-model="Establishment.number" /></label></p>
                        <p><label class="fieldsname">Beds<input class="from-control" ng-model="Establishment.beds" /></label></p>
                        <p><label class="fieldsname">Nights<input class="from-control" ng-model="Establishment.nights" /></label></p>
                        <p><button class="btn btn-warning" ng-click="putEstablishment(Establishment.country,Establishment.year)"><span class="glyphicon glyphicon-pencil"></span> Update</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
