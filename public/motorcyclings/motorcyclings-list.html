<style>
    @import url(https://fonts.googleapis.com/css?family=Courgette|Oswald);
body {
  background-color: #A67151;
  font-family: 'Oswald', sans-serif;
}

main {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 80%;
  max-width: 600px;
  margin: 36px auto;
}

header {
  text-align: center;
}

h2 {
  font-size: 52px;
  margin-bottom: 30px;
  font-family: 'Courgette', sans-serif;
  letter-spacing: -1px;
  text-shadow: #b98c71 1px 1px 0;
}

button {
  position: relative;
  z-index: 1;
  overflow: hidden;
  width: 100%;
  padding: 10px 30px;
  background-color: #845a40;
  color: #E1D1BA;
  border: none;
  font-size: 14px;
  font-weight: bold;
  font-family: 'Oswald', sans-serif;
  text-transform: uppercase;
  text-shadow: #845a40 1px 1px 0;
  letter-spacing: 0.06em;
  cursor: pointer;
  outline: none;
  box-shadow: #614230 0 4px 0, #98684a 0 -1px 0 inset;
  -webkit-transform: translateY(-4px);
          transform: translateY(-4px);
  -webkit-transition: box-shadow 0.2s ease-out, color 0.2s 0.4s ease-out, -webkit-transform 0.2s ease-out;
  transition: box-shadow 0.2s ease-out, color 0.2s 0.4s ease-out, -webkit-transform 0.2s ease-out;
  transition: box-shadow 0.2s ease-out, color 0.2s 0.4s ease-out, transform 0.2s ease-out;
  transition: box-shadow 0.2s ease-out, color 0.2s 0.4s ease-out, transform 0.2s ease-out, -webkit-transform 0.2s ease-out;
}
button:before {
  opacity: 0;
  content: 'Close the Menu';
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  margin: auto;
  z-index: 2;
  color: #845a40;
  padding: 10px 30px;
  -webkit-transform: translateY(8px);
          transform: translateY(8px);
  -webkit-transition: 0.2s ease-out;
  transition: 0.2s ease-out;
}
button:after {
  opacity: 0;
  content: '';
  position: absolute;
  top: -300px;
  right: 0;
  bottom: -300px;
  left: 0;
  margin: auto;
  color: white;
  width: 0;
  height: 0;
  border-radius: 100%;
  background-color: #614230;
  -webkit-transition: 0.2s ease-out;
  transition: 0.2s ease-out;
}
button.open {
  color: #845a40;
  box-shadow: #614230 0 0 0;
  -webkit-transform: translateY(0);
          transform: translateY(0);
  -webkit-transition: 0.2 ease-out;
  transition: 0.2 ease-out;
}
button.open:before {
  opacity: 1;
  color: #E1D1BA;
  text-shadow: none;
  -webkit-transform: translateY(0);
          transform: translateY(0);
  -webkit-transition: 0.2s 0.4s ease-out;
  transition: 0.2s 0.4s ease-out;
}
button.open:after {
  opacity: 1;
  width: 600px;
  height: 600px;
}

table {
  opacity: 1;
  padding: 0;
  margin: 0 auto 36px;
  width: 100%;
  text-shadow: #d5bfad 1px 1px 0;
  text-align: left;
  vertical-align: middle;
  border-collapse: separate;
  border-spacing: 0;
}
table tr {
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
  -webkit-transform-origin: 50% 0%;
          transform-origin: 50% 0%;
  -webkit-transform: perspective(350px) rotateX(-90deg);
          transform: perspective(350px) rotateX(-90deg);
  -webkit-animation: swingOut 0.6s ease-out forwards;
          animation: swingOut 0.6s ease-out forwards;
  -webkit-transition: box-shadow 1s ease-out;
  transition: box-shadow 1s ease-out;
}
table tr:nth-child(1) {
  -webkit-animation-delay: -0.1s;
          animation-delay: -0.1s;
}
table tr:nth-child(2) {
  -webkit-animation-delay: -0.2s;
          animation-delay: -0.2s;
}
table tr:nth-child(3) {
  -webkit-animation-delay: -0.3s;
          animation-delay: -0.3s;
}
table tr:nth-child(4) {
  -webkit-animation-delay: -0.4s;
          animation-delay: -0.4s;
}
table tr:nth-child(5) {
  -webkit-animation-delay: -0.5s;
          animation-delay: -0.5s;
}
table tr:nth-child(6) {
  -webkit-animation-delay: -0.6s;
          animation-delay: -0.6s;
}
table tr:nth-child(7) {
  -webkit-animation-delay: -0.7s;
          animation-delay: -0.7s;
}
table tr:nth-child(8) {
  -webkit-animation-delay: -0.8s;
          animation-delay: -0.8s;
}
table tr:nth-child(9) {
  -webkit-animation-delay: -0.9s;
          animation-delay: -0.9s;
}
table tr:nth-child(10) {
  -webkit-animation-delay: -1s;
          animation-delay: -1s;
}
table tr:nth-child(11) {
  -webkit-animation-delay: -1.1s;
          animation-delay: -1.1s;
}
table tr:hover td {
  -webkit-transform: scale(1.05) translateX(2px);
          transform: scale(1.05) translateX(2px);
  background-color: #d7c2b0;
}
table.closed {
  opacity: 0;
}
table.open {
  -webkit-transition: box-shadow 1s 1s ease-out;
  transition: box-shadow 1s 1s ease-out;
  box-shadow: #845a40 0 10px 20px;
}
table.open tr {
  -webkit-animation: swingIn 0.6s ease-out forwards;
          animation: swingIn 0.6s ease-out forwards;
}
table.open tr:nth-child(1) {
  -webkit-animation-delay: 0.1s;
          animation-delay: 0.1s;
}
table.open tr:nth-child(2) {
  -webkit-animation-delay: 0.2s;
          animation-delay: 0.2s;
}
table.open tr:nth-child(3) {
  -webkit-animation-delay: 0.3s;
          animation-delay: 0.3s;
}
table.open tr:nth-child(4) {
  -webkit-animation-delay: 0.4s;
          animation-delay: 0.4s;
}
table.open tr:nth-child(5) {
  -webkit-animation-delay: 0.5s;
          animation-delay: 0.5s;
}
table.open tr:nth-child(6) {
  -webkit-animation-delay: 0.6s;
          animation-delay: 0.6s;
}
table.open tr:nth-child(7) {
  -webkit-animation-delay: 0.7s;
          animation-delay: 0.7s;
}
table.open tr:nth-child(8) {
  -webkit-animation-delay: 0.8s;
          animation-delay: 0.8s;
}
table.open tr:nth-child(9) {
  -webkit-animation-delay: 0.9s;
          animation-delay: 0.9s;
}
table.open tr:nth-child(10) {
  -webkit-animation-delay: 1s;
          animation-delay: 1s;
}
table.open tr:nth-child(11) {
  -webkit-animation-delay: 1.1s;
          animation-delay: 1.1s;
}

th {
  box-sizing: border-box;
  position: relative;
  padding: 16px 12px;
  font-size: 22px;
  color: #3f2b1f;
  background-color: #c7ab91;
  box-shadow: #c0a084 0 -4px 0 inset;
}
th:first-child {
  font-size: 28px;
  font-family: 'Courgette', sans-serif;
  letter-spacing: -1px;
}

td {
  box-sizing: border-box;
  position: relative;
  padding: 12px;
  color: #614230;
  background-color: #CEB59F;
  -webkit-transition: 0.2s ease-in-out;
  transition: 0.2s ease-in-out;
}
td:first-child {
  font-family: 'Courgette', sans-serif;
  font-size: 20px;
  letter-spacing: -1px;
  color: #3f2b1f;
}

@media (max-width: 465px) {
  h2 {
    font-size: 36px;
  }

  button {
    letter-spacing: 0;
  }

  table tr:hover td {
    -webkit-transform: scale(1) translateX(0);
            transform: scale(1) translateX(0);
    background-color: #CEB59F;
  }
  table tr:hover td:first-child {
    background-color: #c9ad95;
  }
  table th:first-child {
    box-shadow: none;
    padding-bottom: 0;
  }
  table td,
  table th {
    width: 33.3333%;
    display: block;
    float: left;
    text-align: center;
  }
  table td:first-child,
  table th:first-child {
    width: 100%;
    clear: both;
    background-color: #c9ad95;
  }
  table td:not(:first-child) {
    border-bottom: 2px solid #c0a084;
  }
}
@-webkit-keyframes swingIn {
  0% {
    -webkit-transform: perspective(350px) rotateX(-90deg);
            transform: perspective(350px) rotateX(-90deg);
  }
  40% {
    -webkit-transform: perspective(350px) rotateX(30deg);
            transform: perspective(350px) rotateX(30deg);
  }
  60% {
    -webkit-transform: perspective(350px) rotateX(-20deg);
            transform: perspective(350px) rotateX(-20deg);
  }
  80% {
    -webkit-transform: perspective(350px) rotateX(10deg);
            transform: perspective(350px) rotateX(10deg);
  }
  100% {
    -webkit-transform: perspective(350px) rotateX(0deg);
            transform: perspective(350px) rotateX(0deg);
  }
}
@keyframes swingIn {
  0% {
    -webkit-transform: perspective(350px) rotateX(-90deg);
            transform: perspective(350px) rotateX(-90deg);
  }
  40% {
    -webkit-transform: perspective(350px) rotateX(30deg);
            transform: perspective(350px) rotateX(30deg);
  }
  60% {
    -webkit-transform: perspective(350px) rotateX(-20deg);
            transform: perspective(350px) rotateX(-20deg);
  }
  80% {
    -webkit-transform: perspective(350px) rotateX(10deg);
            transform: perspective(350px) rotateX(10deg);
  }
  100% {
    -webkit-transform: perspective(350px) rotateX(0deg);
            transform: perspective(350px) rotateX(0deg);
  }
}
@-webkit-keyframes swingOut {
  0% {
    -webkit-transform: perspective(350px) rotateX(0deg);
            transform: perspective(350px) rotateX(0deg);
  }
  40% {
    -webkit-transform: perspective(350px) rotateX(10deg);
            transform: perspective(350px) rotateX(10deg);
  }
  60% {
    -webkit-transform: perspective(350px) rotateX(-20deg);
            transform: perspective(350px) rotateX(-20deg);
  }
  80% {
    -webkit-transform: perspective(350px) rotateX(30deg);
            transform: perspective(350px) rotateX(30deg);
  }
  100% {
    -webkit-transform: perspective(350px) rotateX(-90deg);
            transform: perspective(350px) rotateX(-90deg);
  }
}
@keyframes swingOut {
  0% {
    -webkit-transform: perspective(350px) rotateX(0deg);
            transform: perspective(350px) rotateX(0deg);
  }
  40% {
    -webkit-transform: perspective(350px) rotateX(10deg);
            transform: perspective(350px) rotateX(10deg);
  }
  60% {
    -webkit-transform: perspective(350px) rotateX(-20deg);
            transform: perspective(350px) rotateX(-20deg);
  }
  80% {
    -webkit-transform: perspective(350px) rotateX(30deg);
            transform: perspective(350px) rotateX(30deg);
  }
  100% {
    -webkit-transform: perspective(350px) rotateX(-90deg);
            transform: perspective(350px) rotateX(-90deg);
  }
}

</style>










<main>
  <header>
    <h2>~ Motorcyclings ~</h2>
    <div id="apikey">
        <input type="text" name="" ng-model="apikeyField" placeholder="davbotcab"/>
        <buttone class="buttonTableMotor" ng-click="sendapi()">Access</button>
    </div>
  </header>

<table class="closed">
    <div id="filter">
        <input type="text" name="" ng-model="yearfrom"/>
        <input type="text" name="" ng-model="yearto"/>
        <button class="btn btn-success" ng-click="filter(yearfrom,yearto,limit,offset)">Buscar</button>
    </div>
    <div id="loadInitialData">
        <button class="btn btn-success" ng-click="loadInitialData()">Load Initial Data</button>
    </div>
    

    <tr>
      <th><h1>Country</h1></th>
      <th><h1>Year</h1></th>
      <th><h1>Pilot</h1></th>
      <th><h1>Team</h1></th>
      <th><h1>Actions</h1></th>
    </tr>
    
    <tr>
        <td><input class="form-control" ng-model="newMotorcycling.country"/></td>
        <td><input class="form-control" ng-model="newMotorcycling.year"/></td>
        <td><input class="form-control" ng-model="newMotorcycling.pilot"/></td>
        <td><input class="form-control" ng-model="newMotorcycling.team"/></td>
        <td><button class="button btn-primary" ng-click="addMotorcycling()">Add</button>
        <button class="btn btn-danger" ng-click="deleteAllMotorcyclings()">Delete all</button>
                 
    </tr>
    <tr ng-repeat = "motorcycling in motorcyclings">
        <td><a href="#!/motorcyclings/updateMotorcycling/{{motorcycling.country}}/{{motorcycling.year}}">{{motorcycling.country}}</td>
        <td>{{motorcycling.year}}</td>
        <td>{{motorcycling.pilot}}</td>
        <td>{{motorcycling.team}}</td>
        <td><button class="btn btn-danger" ng-click="deleteMotorcycling(motorcycling.country, motorcycling.year)">Delete</button></td>
    </tr>
  </table>
</main>



<!-- TABLE HTML -->



<!-- PAGINACIÃ“N -->
<div id="paginate">
    <ul ng-if="pages.length" class="pagination">
        <li ng-class="{disabled:currentPage == 1}">
            <a ng-click="setPage(1)">First</a>
        </li>
        <li ng-class="{disabled:currentPage == 1}">
            <a ng-click="setPage(currentPage - 1)">Previous</a>
        </li>
        <li ng-repeat="page in pages" ng-class="{active:page == currentPage}">
            <a ng-click="setPage(page)"><span>{{page}}</span></a>
        </li>                
        <li ng-class="{disabled:currentPage == totalPages}">
            <a ng-click="setPage(currentPage + 1)">Next</a>
        </li>
        <li ng-class="{disabled:currentPage == totalPages}">
            <a ng-click="setPage(totalPage)">Last</a>
        </li> 
   </ul>
</div>
