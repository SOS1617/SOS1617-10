<style>
    
html {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'arial', sans-serif;
  background: #eeeeee;
}
.wrapper {
  max-width: 560px;
  margin: 100px auto;
}
label {
  position: relative;
}
label > input {
  position: relative;
  background-color: transparent;
  border: none;
  border-bottom: 1px solid #9e9e9e;
  border-radius: 0;
  outline: none;
  height: 45px;
  width: 100%;
  font-size: 16px;
  margin: 0 0 30px 0;
  padding: 0;
  padding-left: 45px;
  box-shadow: none;
  box-sizing: content-box;
  transition: all .4s;
}
label > input:valid + span {
  transform: translateY(-25px) scale(0.8);
  transform-origin: 0;
}
label > input:valid {
  border-bottom: 1px solid #3F51B5;
  box-shadow: 0 1px 0 0 #3F51B5;
}
label > span {
  color: #9e9e9e;
  position: absolute;
  top: 0;
  left: 45px;
  font-size: 16px;
  cursor: text;
  transition: .2s ease-out;
}
label > i {
  color: #9e9e9e;
  position: absolute;
  top: 3px;
  left: 10px;
  font-size: 15px !important;
  cursor: text;
  transition: .2s ease-out;
}
label > input:focus + span {
  transform: translateY(-25px) scale(0.8);
  transform-origin: 0;
  color: #3F51B5;
}
label > input:focus {
  border-bottom: 1px solid #3F51B5;
  box-shadow: 0 1px 0 0 #3F51B5;
}

.container {
  background-color: white;
    -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
  -moz-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
  box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
}

.container {
  margin-left: auto;
  margin-right: auto;
  width: 80%;
}

table, th, td {
    border-collapse: collapse;
    text-align: left;
}
th, td {
    padding: 15px;
}

th {
  border-top: 1px solid rgba(0,0,0,0.1);
  border-bottom: 1px solid rgba(0,0,0,0.1);
}

td {
  border:none;
  border-bottom: 1px solid rgba(0,0,0,0.1);
}


</style>


<html>
<div id="motorcycling-list">
    <h2>Motorcycling</h2>
    
    <div class="wrapper">
      <label>
        <input id="apikeyField" type="text" name="" ng-model="apikeyField" placeholder="davbotcab"/>
        <span>Apikey</span>
      </label>
      <button class="btn btn-success" ng-click="sendapi()">Access</button>
      <label>
        <input id="yearfrom" type="text" name="" ng-model="yearfrom"/>
        <span>YearFrom</span>
      </label>
      <label>
        <input id="yearto" type="text" name="" ng-model="yearto"/>
        <span>YearTo</span>
      </label>
      <button class="btn btn-success" ng-click="filter(yearfrom,yearto,limit,offset)">Buscar</button>
    </div>

        
    <div id="loadInitialData">
        <button class="btn btn-success" ng-click="loadInitialData()">Load Initial Data</button>
    </div>
    <table class="container">
        <thead>
            <tr>
              <th><h1>Country</h1></th>
              <th><h1>Year</h1></th>
              <th><h1>Pilot</h1></th>
              <th><h1>Team</h1></th>
              <th><h1>Actions</h1></th>
            </tr>
          </thead>
    <tbody>
        <tr>
            <td><input class="form-control" ng-model="newMotorcycling.country"/></td>
            <td><input class="form-control" ng-model="newMotorcycling.year"/></td>
            <td><input class="form-control" ng-model="newMotorcycling.pilot"/></td>
            <td><input class="form-control" ng-model="newMotorcycling.team"/></td>
            <td><button class="button btn-primary" ng-click="addMotorcycling()">Add</button>
            <button class="btn btn-danger" ng-click="deleteAllMotorcyclings()">Delete all</button>
                 
        </tr>
        <tr ng-repeat = "motorcycling in motorcyclings">
            <td><a href="#!/motorcyclings/updateMotorcycling/{{motorcycling.country}}/{{motorcycling.year}}">{{motorcycling.country}}</td>
            <td>{{motorcycling.year}}</td>
            <td>{{motorcycling.pilot}}</td>
            <td>{{motorcycling.team}}</td>
            <td><button class="btn btn-danger" ng-click="deleteMotorcycling(motorcycling.country, motorcycling.year)">Delete</button></td>
        </tr>
        
    </tbody>
    </table>
</div>




<!-- PAGINACIÃ“N -->
<div id="paginate">
    <ul ng-if="pages.length" class="pagination">
        <li ng-class="{disabled:currentPage == 1}">
            <a ng-click="setPage(currentPage - 1)">Previous</a>
        </li>
        <li ng-repeat="page in pages" ng-class="{active:page == currentPage}">
            <a ng-click="setPage(page)"><span>{{page}}</span></a>
        </li>                
        <li ng-class="{disabled:currentPage == totalPages}">
            <a ng-click="setPage(currentPage + 1)">Next</a>
        </li>
   </ul>
</div>
