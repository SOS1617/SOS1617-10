<style>
html,
body {
  width: 100%;
  height: 100%;
}
body {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
  background: #262626;
}
.title {
  position: relative;
  -webkit-perspective: 400;
          perspective: 400;
  padding-left: 17px;
  font-family: Arial;
  font-weight: bold;
  font-size: 52px;
  text-transform: uppercase;
  color: #fff;
}
.title:before {
  content: '';
  display: block;
  position: absolute;
  height: 100%;
  width: 6px;
  background: #ff1212;
  top: 0;
  left: 0;
  opacity: 0;
  -webkit-transform: translateX(-150px);
          transform: translateX(-150px);
  -webkit-animation: title-border-slide-in 0.35s ease-out forwards;
          animation: title-border-slide-in 0.35s ease-out forwards;
}
.title .title-word {
  opacity: 0;
  -webkit-transform-origin: bottom center;
          transform-origin: bottom center;
  -webkit-transform: rotateX(-90deg);
          transform: rotateX(-90deg);
}
.title .title-word:nth-child(1) {
  -webkit-animation: roll-in 0.15s 0s ease-out forwards;
          animation: roll-in 0.15s 0s ease-out forwards;
}
.title .title-word:nth-child(2) {
  -webkit-animation: roll-in 0.15s 0.175s ease-out forwards;
          animation: roll-in 0.15s 0.175s ease-out forwards;
}
.title .title-word:nth-child(3) {
  -webkit-animation: roll-in 0.15s 0.35s ease-out forwards;
          animation: roll-in 0.15s 0.35s ease-out forwards;
}
.title .title-word:nth-child(4) {
  -webkit-animation: roll-in 0.15s 0.525s ease-out forwards;
          animation: roll-in 0.15s 0.525s ease-out forwards;
}
@-webkit-keyframes title-border-slide-in {
  0% {
    -webkit-transform: translateX(-150px);
            transform: translateX(-150px);
    opacity: 0;
  }
  100% {
    -webkit-transform: translateX(0);
            transform: translateX(0);
    opacity: 1;
  }
}
@keyframes title-border-slide-in {
  0% {
    -webkit-transform: translateX(-150px);
            transform: translateX(-150px);
    opacity: 0;
  }
  100% {
    -webkit-transform: translateX(0);
            transform: translateX(0);
    opacity: 1;
  }
}
@-webkit-keyframes roll-in {
  0% {
    -webkit-transform: rotateX(-90deg);
            transform: rotateX(-90deg);
    opacity: 1;
  }
  100% {
    -webkit-transform: rotateX(0deg);
            transform: rotateX(0deg);
    opacity: 1;
  }
}
@keyframes roll-in {
  0% {
    -webkit-transform: rotateX(-90deg);
            transform: rotateX(-90deg);
    opacity: 1;
  }
  100% {
    -webkit-transform: rotateX(0deg);
            transform: rotateX(0deg);
    opacity: 1;
  }
}


.wrapper {
  position: relative;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
}

input {
  width: 100%;
  background: none;
  padding: 10px;
  border: none;
  outline: none;
  margin-top: 10px;
  font-size: 16px;
  font-weight: 100;
}

label {
  /*---
  Places the label under the input
  ---*/
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  height: 2px;
  background: rgba(0, 0, 0, 0.4);
}

label:after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 2px;
  background: rgba(0, 0, 0, 0.8);
  transition: 0.4s;
}

input:focus ~ label:after {
  width: 100%;
}


.container {
  background-color: white;
    -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
  -moz-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
  box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
}

.container {
  margin-left: auto;
  margin-right: auto;
  width: 80%;
}

table, th, td {
    border-collapse: collapse;
    text-align: left;
}
th, td {
    padding: 15px;
}

th {
  border-top: 1px solid rgba(0,0,0,0.1);
  border-bottom: 1px solid rgba(0,0,0,0.1);
}

td {
  border:none;
  border-bottom: 1px solid rgba(0,0,0,0.1);
}


</style>


<html>
    <body>
<div id="motorcycling-list">
    <h2>Motorcycling</h2>
    <div id="apikey" class="wrapper">
        <input id="apikeyField" type="text" name="" ng-model="apikeyField" placeholder="davbotcab"/>
        <label for="apikeyField"></label>
    </div>
        <button class="btn btn-success" ng-click="sendapi()">Access</button>
    
    <div id="filter" class="wrapper">
        <input id="yearfrom" type="text" name="" ng-model="yearfrom"/>
        <label for="yearfrom"></label>
    </div>
    <button class="btn btn-success" ng-click="filter(yearfrom,yearto,limit,offset)">Buscar</button>
    
    <div id="loadInitialData">
        <button class="btn btn-success" ng-click="loadInitialData()">Load Initial Data</button>
    </div>
    <table class="container">
        <thead>
            <tr>
              <th><h1>Country</h1></th>
              <th><h1>Year</h1></th>
              <th><h1>Pilot</h1></th>
              <th><h1>Team</h1></th>
              <th><h1>Actions</h1></th>
            </tr>
          </thead>
    <tbody>
        <tr>
            <td><input class="form-control" ng-model="newMotorcycling.country"/></td>
            <td><input class="form-control" ng-model="newMotorcycling.year"/></td>
            <td><input class="form-control" ng-model="newMotorcycling.pilot"/></td>
            <td><input class="form-control" ng-model="newMotorcycling.team"/></td>
            <td><button class="button btn-primary" ng-click="addMotorcycling()">Add</button>
            <button class="btn btn-danger" ng-click="deleteAllMotorcyclings()">Delete all</button>
                 
        </tr>
        <tr ng-repeat = "motorcycling in motorcyclings">
            <td><a href="#!/motorcyclings/updateMotorcycling/{{motorcycling.country}}/{{motorcycling.year}}">{{motorcycling.country}}</td>
            <td>{{motorcycling.year}}</td>
            <td>{{motorcycling.pilot}}</td>
            <td>{{motorcycling.team}}</td>
            <td><button class="btn btn-danger" ng-click="deleteMotorcycling(motorcycling.country, motorcycling.year)">Delete</button></td>
        </tr>
        
    </tbody>
    </table>
</div>




<!-- PAGINACIÃ“N -->
<div id="paginate">
    <ul ng-if="pages.length" class="pagination">
        <li ng-class="{disabled:currentPage == 1}">
            <a ng-click="setPage(currentPage - 1)">Previous</a>
        </li>
        <li ng-repeat="page in pages" ng-class="{active:page == currentPage}">
            <a ng-click="setPage(page)"><span>{{page}}</span></a>
        </li>                
        <li ng-class="{disabled:currentPage == totalPages}">
            <a ng-click="setPage(currentPage + 1)">Next</a>
        </li>
   </ul>
</div>
