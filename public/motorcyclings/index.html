<!DOCTYPE html>
<html ng-app="MotorcyclingsManagerApp">
    
<head>
    <h1><span class="blue">&lt;</span>Motorcycling<span class="blue">&gt;</span> <span class="yellow">Stats</pan></h1>

<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="/motorcyclings/motorcycling-manager-app.js"></script>
<script type="text/javascript" src="/motorcyclings/list-ctrl.js"></script>
<script type="text/javascript" src="/bower_components/bootbox.js/bootbox.js"></script>


<body> 
    <div ng-controller="ListCtrl">
        <h2>Motorcycling</h2>
            <div id="apikey">
                <input id="apikey" class="from-control"/>
                <button class="button btn-primary" ng-click="setApikey()">Access</button>
            </div>
            <div id="loadInitialData">
                <button class="btn btn-success" ng-click="loadInitialData()">Load Initial Data</button>
            </div>
             <table class="container">
  <thead>
    <tr>
      <th>
        <h1>Country</h1></th>
      <th>
        <h1>Year</h1></th>
      <th>
        <h1>Pilot</h1></th>
      <th>
        <h1>Team</h1></th>
      <th>
        <h1>Actions</h1></th>
    </tr>
  </thead>
 <tbody>
                     <tr>
                         <td><input class="form-control" ng-model="newMotorcycling.country"/></td>
                         <td><input class="form-control" ng-model="newMotorcycling.year"/></td>
                         <td><input class="form-control" ng-model="newMotorcycling.pilot"/></td>
                         <td><input class="form-control" ng-model="newMotorcycling.team"/></td>
                         <td><button class="button btn-primary" ng-click="addMotorcycling()">Add</button>
                         <button class="btn btn-danger" ng-click="deleteAllMotorcyclings()">Delete all</button></td>
                     </tr>
                     <tr ng-repeat = "motorcycling in motorcyclings">
                         <td>{{motorcycling.country}}</td>
                         <td>{{motorcycling.year}}</td>
                         <td>{{motorcycling.pilot}}</td>
                         <td>{{motorcycling.team}}</td>
                         <td>
                            <button class="btn btn-warning" ng-click="fillFields(motorcycling.country, motorcycling.year)">Update</button>
                            <button class="btn btn-danger" ng-click="deleteMotorcycling(motorcycling.country, motorcycling.year)">Delete</button>
                        </td>
                     </tr>
                 </tbody>
</table>
        </div>
    </body>
</html>
