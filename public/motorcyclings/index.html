<!DOCTYPE html>
<html ng-app="MotorcyclingsManagerApp">
    
<head>
    <h1><span class="blue">&lt;</span>Motorcycling<span class="blue">&gt;</span> <span class="yellow">Stats</pan></h1>

<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="/motorcyclings/motorcycling-manager-app.js"></script>
<script type="text/javascript" src="/motorcyclings/list-ctrl.js"></script>
<script type="text/javascript" src="/bower_components/bootbox.js/bootbox.js"></script>

<style>
    /*

@charset "UTF-8";
@import url(http://fonts.googleapis.com/css?family=Open+Sans:300,400,700);
body {
  font-family: 'Open Sans', sans-serif;
  font-weight: 300;
  line-height: 1.42em;
  color: #A7A1AE;
  background-color: #1F2739;
}

h1 {
  font-size: 3em;
  font-weight: 300;
  line-height: 1em;
  text-align: center;
  color: #4DC3FA;
}

h2 {
  font-size: 1em;
  font-weight: 300;
  text-align: center;
  display: block;
  line-height: 1em;
  padding-bottom: 2em;
  color: #FB667A;
}

h2 a {
  font-weight: 700;
  text-transform: uppercase;
  color: #FB667A;
  text-decoration: none;
}

.blue {
  color: #185875;
}

.yellow {
  color: #FFF842;
}

.container th h1 {
  font-weight: bold;
  font-size: 1em;
  text-align: left;
  color: #185875;
}

.container td {
  font-weight: normal;
  font-size: 1em;
  -webkit-box-shadow: 0 2px 2px -2px #0E1119;
  -moz-box-shadow: 0 2px 2px -2px #0E1119;
  box-shadow: 0 2px 2px -2px #0E1119;
}

.container {
  text-align: left;
  overflow: hidden;
  width: 80%;
  margin: 0 auto;
  display: table;
  padding: 0 0 8em 0;
}

.container td,
.container th {
  padding-bottom: 2%;
  padding-top: 2%;
  padding-left: 2%;
}


/* Background-color of the odd rows */

.container tr:nth-child(odd) {
  background-color: #323C50;
}


/* Background-color of the even rows */

.container tr:nth-child(even) {
  background-color: #2C3446;
}

.container th {
  background-color: #1F2739;
}

.container td:first-child {
  color: #FB667A;
}

.container tr:hover {
  background-color: #464A52;
  -webkit-box-shadow: 0 6px 6px -6px #0E1119;
  -moz-box-shadow: 0 6px 6px -6px #0E1119;
  box-shadow: 0 6px 6px -6px #0E1119;
}

.container td:hover {
  background-color: #FFF842;
  color: #403E10;
  font-weight: bold;
  box-shadow: #7F7C21 -1px 1px, #7F7C21 -2px 2px, #7F7C21 -3px 3px, #7F7C21 -4px 4px, #7F7C21 -5px 5px, #7F7C21 -6px 6px;
  transform: translate3d(6px, -6px, 0);
  transition-delay: 0s;
  transition-duration: 0.4s;
  transition-property: all;
  transition-timing-function: line;
}

@media (max-width: 800px) {
  .container td:nth-child(4),
  .container th:nth-child(4) {
    display: none;
  }
}
</style>


<body> 
    <div ng-controller="ListCtrl">
        <h2>Motorcycling</h2>
            <div id="loadInitialData">
                <button class="btn btn-success" ng-click="loadInitialData()">Load Initial Data</button>
            </div>
             <table class="container">
  <thead>
    <tr>
      <th>
        <h1>Country</h1></th>
      <th>
        <h1>Year</h1></th>
      <th>
        <h1>Pilot</h1></th>
      <th>
        <h1>Team</h1></th>
      <th>
        <h1>Actions</h1></th>
    </tr>
  </thead>
 <tbody>
                     <tr>
                         <td><input class="form-control" ng-model="newMotorcycling.country"/></td>
                         <td><input class="form-control" ng-model="newMotorcycling.year"/></td>
                         <td><input class="form-control" ng-model="newMotorcycling.pilot"/></td>
                         <td><input class="form-control" ng-model="newMotorcycling.team"/></td>
                         <td><button class="button btn-primary" ng-click="addMotorcycling()">Add</button>
                         <button class="btn btn-danger" ng-click="deleteAllMotorcyclings()">Delete all</button>
                         <button class="btn btn-warning" ng-click="putMotorcycling()">Update</button></td>
                         
                     </tr>
                     <tr ng-repeat = "motorcycling in motorcyclings">
                         <td>{{motorcycling.country}}</td>
                         <td>{{motorcycling.year}}</td>
                         <td>{{motorcycling.pilot}}</td>
                         <td>{{motorcycling.team}}</td>
                         <td>
                            <button class="btn btn-danger" ng-click="deleteMotorcycling(motorcycling.country, motorcycling.year)">Delete</button>
                        </td>
                     </tr>
                 </tbody>
</table>
        </div>
    </body>
</html>
